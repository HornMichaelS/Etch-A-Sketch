<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles/stylesheet.css" type="text/css">
		<script src="js/jquery.js"></script>
		<script src="js/etch.js"></script>
		<title>Etch-A-Sketch</title>
	</head>
	<body>
		<div id="buttonContainer">
			<button onClick="clearGrid()">Shake it!</button>
			<button onClick="changeMode('shade')" class="selectable">Shading</button>
			<button onClick="changeMode('normal')" class="selectable selected">Sketching</button>
			<button onClick="changeMode('color')" class="selectable">Coloring</button>
			<button onClick="resizeGrid()">Resize</button>
		</div>
	</body>
</html>
